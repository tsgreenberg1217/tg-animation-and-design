<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TG Animation and Design</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="./css/home.css" type="text/css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <div class="container-fluid p-5">

        <div class="d-flex flex-row justify-content-center align-items-center">
            <img src="src/work/TGweb.png" class="tg-logo" />
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center home-links">
            <h5 class="default-text">Work</h5>
            <h5 class="default-text">Contact</h5>
            <h5 class="default-text">About</h5>
        </div>

        <div class="row">

            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="300px" height="auto" data="src/vector/Reel_2.svg" type="image/svg+xml"></object>
                        </div>

                        <h5>Show Reel</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/Reel_2.png');">

                    </div>

                </div>
            </a>


            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="300px" height="auto" data="src/vector/SNY.svg" type="image/svg+xml"></object>
                        </div>

                        <h5>The New York Mets on SNY</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/NYM.png');">

                    </div>

                </div>
            </a>

            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="200px" height="auto" data="src/vector/Adidas.svg"
                                type="image/svg+xml"></object>
                        </div>

                        <h5>Energy Boost Campaign</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/Adidas.png');">

                    </div>
                </div>
            </a>

            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="200px" height="auto" data="src/vector/AMC.svg" type="image/svg+xml"></object>
                        </div>

                        <h5>Talking with Chris Hardwick</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/TWCH.png');">

                    </div>
                </div>
            </a>

            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="200px" height="auto" data="src/vector/ESPN.svg"
                                type="image/svg+xml"></object>
                        </div>

                        <h5>The Pan America Games</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/PanAm.png');">

                    </div>
                </div>
            </a>



            <a href="#" class="col-md-6 work-container-padding">
                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="200px" height="auto" data="src/vector/Food_Network.svg"

                    </div>
                    <div class="work-bg" style="background-image: url('src/work/CCC.png');">

                    </div>
                </div>

                <div class="work-container">
                    <div class="work-text">
                        <div>
                            <object width="300px" height="auto" data="src/vector/miracle_ear.svg"
                                type="image/svg+xml"></object>
                        </div>

                        <h5>Hear A Better Day</h5>
                    </div>
                    <div class="work-bg" style="background-image: url('src/work/ME.png');">

                    </div>

    <footer>
        <div class="d-flex flex-row justify-content-start align-items-center p-5">
            <h5 class="default-text">2025 TSG Software Solutions LLC</h5>
